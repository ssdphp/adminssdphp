<div class="page-header">
    <h1>
        任务数据查看
    </h1>
</div>
<div class="row">

    <div class="col-xs-12">
        <form class="form-horizontal" id="form1">
            <div class="row">
                {{foreach $table as $v}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">{{$v['column_comment']}}</label>
                    <div class="col-sm-9">
                        <input type="text" disabled class="col-xs-10 col-sm-5" placeholder="" name="" value="{{echo isset($info[$v['column_name']])?$info[$v['column_name']]:''}}">
                        <span class="help-inline col-xs-12 col-sm-7">
                        <label class="middle"><span class="lbl red">{{$v['column_name']}}</span></label>
                    </span>
                    </div>

                </div>
                {{/foreach}}
            </div>

            <div class="col-xs-12">
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="window.history.back();">
                            << 返回
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
