<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{  width: 100%;height: 100%;margin: 0;padding: 0; color:#333;font-size: 16px; }
    </style>
    <script>
        var countdown=5;
        function settime(val) {
            if (countdown == 0) {
                window.location.href="/public/login.html";
            } else {
                var time = window.document.getElementById('timeout');
                time.innerText=countdown;
                countdown--;
            }
            setTimeout(function() {
                settime(val)
            },1000)
        }
        window.onload=function () {
            settime();
        }
    </script>
</head>
<body>

<div style="width: 300px;height: 200px;margin: 100px auto;">
    <h2 class="am-text-center am-text-xxxl am-margin-top-lg">未登录，或登录已失效</h2>
    <p class="am-text-center"></p>
    <p class="am-text-center">
        请重新登录！ <a href="/public/login.html">登录</a>
        <br><br>
        <span id="timeout" style="color: red">5</span>秒后将跳转到登录页面.....
    </p>
</div>
</body>
</html>
