<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">

            <ul>
                <li class="menu-title">
                    <span>后台</span>
                </li>
                {{foreach($admin_menu as $key=>$v)}}
                {{if(empty($v['child']))}}
                <li class="{{$v['hover']}}">
                    <a href="/{{$v['url']??''}}"><i class="{{$v['icon_class']}}"></i> <span>{{$v['title']}}</span></a>
                </li>

                {{else}}

                <li class="submenu ">
                    <a href="javascript:;" class="{{$v['hover']}}" ><i class="{{$v['icon_class']}}"></i> <span> {{$v['title']}}</span> <span class="menu-arrow"></span></a>
                    <ul style="display: none;">
                        {{foreach($v['child'] as $_key=>$_v)}}
                        <li><a class="{{$_v['hover']}}" href="/{{$_v['url']}}">{{$_v['title']}}</a></li>
                        {{/foreach}}
                    </ul>
                </li>

                {{/if}}

                {{/foreach}}
            </ul>
        </div>
    </div>
</div>
